<!DOCTYPE html>
<html>
<head>
    <title>Brother Printer Mobility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Brother Printer Mobility</h1>
    <label for="printer-ip">Printer IP/Name:</label>
    <input id="printer-ip" type="text" placeholder="Enter Printer IP" />
    <button id="save-printer-ip">Save</button>
    <script src="popup.js"></script>
</body>
</html>
